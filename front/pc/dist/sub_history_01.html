	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 인스턴스 선언
			let memoPopup = new DesignPopup({
				selector: "#memoPopup",
				beforeCallback() {

				},
				callback() {

				},
				closeCallback() {}
			});
			let callPopup = new DesignPopup({
				selector: "#callPopup",
				beforeCallback() {},
				callback() {

				},
				closeCallback() {}
			});

			// 퍼블확인용
			let url = window.location.href.split('?')[1];
			let url_2 = url !== undefined ? url.split('#')[0] : null;
			if (url_2 === "popup_form") {
				// 인스턴스 호출
				memoPopup.popupShow(); // show
				// memoPopup.popupShow(); // hide
			} else if (url_2 === "popup_history") {
				// 인스턴스 호출
				callPopup.popupShow(); // show
				// callPopup.popupShow(); // hide
			}
		});
