<!DOCTYPE html>
<html lang="ko">
	@@include('./include/head.html')
	<body class="front_body">
		<div class="page_wrap">
			<header class="header_wrap">
				<div class="hgroup_inner">
					<h1 class="toplogo">
						<a href="#" class="toplogo_link">
							<img src="./assets/images/toplogo.png" class="toplogo_main" alt="DB손해보험">
							<img src="./assets/images/toplogo_lotte.png" class="toplogo_sub" alt="원격 컨설팅">
						</a>
					</h1>
				</div>
				<nav class="hgroup_nav_wrap">
					<ul class="hgroup_nav_list">
						<li>
							<a href="#" class="hgroup_home type2"><i class="ico type2"></i><span class="home_text">홈 화면</span></a>
						</li>
						<li>
							<a href="#" class="hgroup_nav_item">
								<span class="hgroup_nav_text">상담이어하기</span>
							</a>
						</li>
						<li>
							<a href="#" class="hgroup_nav_item">
								<span class="hgroup_nav_text">상담준비</span>
							</a>
						</li>
						<li>
							<a href="#" class="hgroup_nav_item">
								<span class="hgroup_nav_text">원격컨설팅</span>
							</a>
						</li>
						<li>
							<a href="#" class="hgroup_nav_item">
								<span class="hgroup_nav_text">상담이력</span>
							</a>
						</li>
						<li>
							<a href="#" class="hgroup_nav_item active">
								<span class="hgroup_nav_text">계약/심사현황</span>
							</a>
						</li>
						<li>
							<a href="#" class="hgroup_nav_item">
								<span class="hgroup_nav_text">더보기</span>
							</a>
						</li>
					</ul>
				</nav>
			</header>
			<main class="middle_wrap pixed gap4">
				<div class="middle_contents_wrap">
					내용이 들어갑니다.
				</div>
                <!-- middle local popup -->
                <div class="middle_local_popup_wrap" id="check_popup">
					<div class="middle_local_popup">
						<div class="middle_local_title_row">
							<h3 class="middle_local_title">심사신청 / 확인</h3>
							<div class="middle_local_else_wrap">
								<a href="javascript:;" class="btn_midlocal_control prev"><span class="hdtext">이전</span></a>
								<div class="fraction_group">
									<strong class="fraction_current">1</strong>
									<span class="fraction_part">/</span>
									<span class="fraction_length">5</span>
								</div>
								<a href="javascript:;" class="btn_midlocal_control next"><span class="hdtext">다음</span></a>
								<a href="javascript:;" class="btn_midlocal_close"><span class="hdtext">닫기</span></a>
							</div>
						</div>
						<div class="middle_local_contents">
							내용이 들어갑니다.
						</div>
					</div>
                </div>
                <!-- // middle local popup -->
			</main>
		</div>
		<script>
			document.addEventListener("DOMContentLoaded", function() {
				// 퍼블확인용
				let url = window.location.href.split('?')[1];
				let url_2 = url !== undefined ? url.split('#')[0] : null;
				if (url_2 === "local_popup") {
					document.querySelector(".middle_contents_wrap").style.display = "none";
					document.querySelector("#check_popup").classList.add("active");
				}

				// local popup event
				document.querySelector(".btn_midlocal_close").addEventListener("click",(e)=>{
					e.preventDefault();
					let thisItem = e.currentTarget;
					let thisParent = thisItem.closest(".middle_local_popup_wrap");
					thisParent.classList.remove("active");
					document.querySelector(".middle_contents_wrap").style.display = "block";
				});
			});
		</script>
	</body>
</html>
